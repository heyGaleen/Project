<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>品牌大全</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/common-header-foot.css">
  <link rel="stylesheet" href="css/brandtitle.css">
  <script src="js/jquery-1.12.0.min.js"></script>
  <script src="js/rem.js"></script>
  <script src="js/template.js"></script>
  <script src="js/MLRoute.js"></script>
  <script src="js/MLTools.js"></script>
  <script src="js/getbrandtitle.js"></script>
</head>
<body>
  <div class="brandtitle">
    <header>
      <h2 class="center-self-x">品牌大全</h2>
      <div class="logo_right center-self-y"></div>
    </header>
    <section class="sitenavlist">
    <section class="select">
      <div class="left fl">
        <a href="index.html">首页></a>
        <a href="#">全部分类></a>
      </div>
    </section> 
     <section class="rank">
       <div class="rankinfo">
         热门品牌排行
       </div>
     </section>
     <section class="brandinfo">
       <ul id="j_binfo">
         
       </ul>
     </section>
    <footer>
      <section class="space_four"></section>
      <section class="user">
        <ul>
          <li><a href="javascript:;">登录</a></li>
          <li><a href="javascript:;">注册</a></li>
          <li><a href="javascript:;">返回顶部</a></li>
        </ul>
      </section>
      <section class="other_info">
        <div class="info">
          <span>手机APP下载</span>
          <span>慢慢买手机版</span>
          <span>--掌上比价平台</span>
          <p>
            <a href="javascript:;">m.manmanbuy.com</a>
          </p>
        </div>
      </section>
    </footer>
  </div>
  
  <script type="text/template" id="tpl_brandtitle">
  {{each result as value i}}
    <li><a href="brand.html?brandtitleid={{value.brandTitleId}}">{{#value.brandTitle}}</a></li>
  {{/each}}
  </script>
</body>
</html>
