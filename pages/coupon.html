<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优惠券</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/common-header-foot.css">
  <link rel="stylesheet" href="css/coupon.css">
  <script src="js/jquery-1.12.0.min.js"></script>
  <script src="js/rem.js"></script>
  <script src="js/template.js"></script>
  <script src="js/MLRoute.js"></script>
  <script src="js/MLTools.js"></script>
  <script src="js/coupon.js"></script>
<!--   <script src="js/slide.js"></script>
 --></head>
<body>
  <div class="coupon">
    <header>
      <h2 class="center-self-x">优惠券</h2>
      <div class="logo_right center-self-y"></div>
    </header>
    <section class="coupon_title">
      <ul id="j_coupon" class="clearfix coupontitle">
        
      </ul>
    </section>
    <footer>
      <section class="space_four"></section>
      <section class="user">
        <ul>
          <li><a href="javascript:;">登录</a></li>
          <li><a href="javascript:;">注册</a></li>
          <li><a href="javascript:;">返回顶部</a></li>
        </ul>
      </section>
      <section class="other_info">
        <div class="info">
          <span>手机APP下载</span>
          <span>慢慢买手机版</span>
          <span>--掌上比价平台</span>
          <p>
            <a href="javascript:;">m.manmanbuy.com</a>
          </p>
        </div>
      </section>
    </footer>
  </div>
  <script type="text/template" id="tpl_coupon">
    {{each result as value i}}
      <li><a href="couponproduct.html?id={{#value.couponId}}">
        <img src="{{#value.couponImg}}" alt="">      
      </a>
      <p>{{#value.couponTitle}}</p>
      </li>
    {{/each}}
  </script>
</body>
</html>
