<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优惠列表</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/common-header-foot.css">
  <link rel="stylesheet" href="css/couponproduct.css">
  <script src="js/jquery-1.12.0.min.js"></script>
  <script src="js/rem.js"></script>
  <script src="js/template.js"></script>
  <script src="js/MLRoute.js"></script>
  <script src="js/MLTools.js"></script>
  <script src="js/getcouponpt.js"></script>
</head>
<body>
  <div class="couponproduct">
    <header>
      <h2 class="center-self-x">肯德基优惠券</h2>
      <div class="logo_right center-self-y"></div>
    </header>
    <p class="prompt">--点餐前出示手机中的优惠券,即可享受优惠--</p>
    <section>
      <ul class="coupon_list" id="j_cplist">
 
      </ul>
    </section>
    <footer>
      <section class="space_four"></section>
      <section class="user">
        <ul>
          <li><a href="javascript:;">登录</a></li>
          <li><a href="javascript:;">注册</a></li>
          <li><a href="javascript:;">返回顶部</a></li>
        </ul>
      </section>
      <section class="other_info">
        <div class="info">
          <span>手机APP下载</span>
          <span>慢慢买手机版</span>
          <span>--掌上比价平台</span>
          <p>
            <a href="javascript:;">m.manmanbuy.com</a>
          </p>
        </div>
      </section>
    </footer>
    <!-- 遮罩层 -->
    <div class="modal-overlay" >
      <!-- 数据层 -->
      <div class="modal-data center-self-xy j_modal">
        <div class="imgWrap">
          
        </div>
        <div class="arrow center-self-y">
          <span class="arr_l fl arr"><</span>
          <span class="arr_r fr arr">></span>
        </div>
      </div>
    </div>
  </div>
  <script type="text/template" id="tpl_couponlist">
    {{each result as value i}}
       <li class="clearfix">
          <div class="left fl carousel" >
            {{#value.couponProductImg}}
          </div>
          <div class="right">
            <p class="desc txt_cut_2">{{#value.couponProductName}}</p>
            <p class="price">{{#value.couponProductPrice}}</p>
            <p class="date">{{#value.couponProductTime}}</p>
          </div>
        </li>
    {{/each}}
  </script>
</body>
</html>
