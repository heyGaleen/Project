<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>凑单品</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/common-header-foot.css">
  <link rel="stylesheet" href="css/gsproduct.css">
  <script src="js/jquery-1.12.0.min.js"></script>
  <script src="js/rem.js"></script>
  <script src="js/template.js"></script>
  <script src="js/MLRoute.js"></script>
  <script src="js/MLTools.js"></script>
  <script src="js/getgsproduct.js"></script>
</head>
<body>
  <div class="gsproduct">
    <header>
      <h2 class="center-self-x">凑单品</h2>
      <div class="logo_right center-self-y"></div>
    </header>
    <section class="gs_info">
      <select class="store j_store">
        
      </select>
      <select class="area j_area">
        <option value="">华北</option>
      </select>
      <select class="allprice">
        <option value="">全部价格</option>
      </select>
      <div class="search fr"></div>
    </section>
    <section >
      <ul class="gssproduct clearfix" id="j_gsproduct">
        
      </ul>
    </section>
    <footer>
      <section class="space_four"></section>
      <section class="user">
        <ul>
          <li><a href="javascript:;">登录</a></li>
          <li><a href="javascript:;">注册</a></li>
          <li><a href="javascript:;">返回顶部</a></li>
        </ul>
      </section>
      <section class="other_info">
        <div class="info">
          <span>手机APP下载</span>
          <span>慢慢买手机版</span>
          <span>--掌上比价平台</span>
          <p>
            <a href="javascript:;">m.manmanbuy.com</a>
          </p>
        </div>
      </section>
    </footer>
  </div>
  <script type="text/template" id="tpl_shop">
    {{each result as value i}}
      <option value="{{#value.shopId}}">{{#value.shopName}}</option>
    {{/each}}
  </script>
  <script type="text/template" id="tpl_area">
    {{each result as value i}}
      <option value="{{#value.areaId}}">{{#value.areaName}}</option>
    {{/each}}
  </script>
  <script type="text/template" id="tpl_gslist">
  {{each result as value i}}
    <li>
      <div class="imgwrap">
        <img src="{{#value.productImg}}" alt="">
      </div>
          <p>{{#value.productName}}</p>
          <div class="bot">
            <span class="price fl">{{#value.productPrice}}</span>
            <span class="btn fr">去凑单</span>
          </div>
    </li>
  {{/each}}
  </script>
</body>
</html>
