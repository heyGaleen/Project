<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>moneyctrlproduct</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/moneyctrlproduct.css">
  <script src="js/jquery-1.12.0.min.js"></script>
  <script src="js/rem.js"></script>
  <script src="js/template.js"></script>
  <script src="js/MLRoute.js"></script>
  <script src="js/MLTools.js"></script>
  <script src="js/getmoneyctrlproduct.js"></script>
</head>
<body>
  <div class="moneyctrlproduct">
    <header>
      <h2 class="center-self-x">国内折扣</h2>
      <div class="logo_right center-self-y"></div>
    </header>
    <section class="j_content">
      
    </section>
    <section class="product_img">
      <!-- <img src="" alt=""> -->
    </section>
    <section class="city_list">
      
    </section>
    <div class="btn">前往购买</div>
    <section class="moreinfo">
      <img src="images/mmbweixin2.png" alt="">
    </section>
    <section class="comment">
         
    </section>
    <footer>
      <section class="space_four"></section>
      <section class="user">
        <ul>
          <li><a href="javascript:;">登录</a></li>
          <li><a href="javascript:;">注册</a></li>
          <li><a href="javascript:;">返回顶部</a></li>
        </ul>
      </section>
      <section class="other_info">
        <div class="info center-self-y">
          <span>手机APP下载</span>
          <span>慢慢买手机版</span>
          <span>--掌上比价平台</span>
          <p>
            <a href="javascript:;">m.manmanbuy.com</a>
          </p>
        </div>
      </section>
    </footer>
  </div>
  <script type="text/template" id="tpl_ctrlproduct">
   {{ each result as value i}}
  <p class="product_title">{{#value.productName}}</p>
    <div class="detail">
    <span>{{#value.productFrom}}</span> 
    <span>{{#value.productTime}}</span>
    <span>{{#value.productTips}}</span> 
    </div>
    <section class="content clearfix">
      <p class="text fl">{{#value.productInfo}}</p>
      <div class="product_pic fr">
        {{#value.productImgSm}}
      </div>
  {{ /each }}
  </script>
</body>
</html>
