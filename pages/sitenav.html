<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商场导航</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/common-header-foot.css">
  <link rel="stylesheet" href="css/sitenav.css">
  <script src="js/jquery-1.12.0.min.js"></script>
  <script src="js/rem.js"></script>
  <script src="js/template.js"></script>
  <script src="js/MLRoute.js"></script>
  <script src="js/MLTools.js"></script>
  <script src="js/getsitenav.js"></script>
</head>
<body>
  <div class="sitenav">
    <header>
      <h2 class="center-self-x">商场导航</h2>
      <div class="logo_right center-self-y"></div>
    </header>
    <section class="sitenavlist"> 
      <ul class="clearfix" id="j_sitenav">
        
      </ul>
    <footer>
      <section class="space_four"></section>
      <section class="user">
        <ul>
          <li><a href="javascript:;">登录</a></li>
          <li><a href="javascript:;">注册</a></li>
          <li><a href="javascript:;">返回顶部</a></li>
        </ul>
      </section>
      <section class="other_info">
        <div class="info">
          <span>手机APP下载</span>
          <span>慢慢买手机版</span>
          <span>--掌上比价平台</span>
          <p>
            <a href="javascript:;">m.manmanbuy.com</a>
          </p>
        </div>
      </section>
    </footer>
  </div>
  
  <script type="text/template" id="tpl_sitenav">
  {{each result as value i}}
    <li class="siteinfo">
    <a href="{{#value.navHref}}">
    <img class="center-self-y" src="{{#value.navImg}}" alt="">
    {{#value.navTitle}}
    </a>
    </li>
  {{/each}}
  </script>
</body>
</html>
